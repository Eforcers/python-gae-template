<!DOCTYPE html>


<html>
	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Material Design Lite">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#3372DF">

        <link rel="icon" sizes="192x192" href="images/android-desktop.png">
        <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
        <link rel="shortcut icon" href="images/favicon.png" />
        <title>{{title}}</title>


		<!-- css-->
		<link href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.indigo-pink.min.css">
        <link rel="stylesheet" href="/static/css/styles.css">

		<!-- js libraries -->
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.5/material.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

		<!-- dasp js -->
		<script src="/static/js/angular/constants.js"></script>
		<script src="/static/js/angular/app.js"></script>
		<script src="/static/js/angular/directives/directives.js"></script>
		<script src="/static/js/angular/services/endpointsService.js"></script>
		{% block tail_script %}{% endblock %}
		 <script type="application/javascript">
            var host_name_array = window.location.host.split('.');
            if(window.location.host.indexOf('appspot') != -1 &&
                    host_name_array.length > 3){
                window.api_host = host_name_array[0] + '-dot-';
                for(index = 1; index < host_name_array.length; index++ ){
                    window.api_host += host_name_array[index];
                }
            }else{
                window.api_host = window.location.host;
            }

            {% autoescape false %}
            window.domain = "{{g.domain}}"
            {% endautoescape %}

            window.loading_apis = false;
            window.google_client_loaded = false;
            function api_init() {
                console.log("Initializing Endpoints Service");
                {% autoescape false %}
                window.apis = {{apis_to_load}}
                {% endautoescape %}

                if (window.api_load && !window.loading_apis) {
                    for (i in window.apis) {
                        var api = window.apis[i];
                        window.api_load(api.name, api.version);
                    }
                    window.loading_apis = true;
                } else {
                    window.google_client_loaded = true;
                }
            }
        </script>
        <!-- Google endpoint js library -->
        <script src="https://apis.google.com/js/client.js?onload=api_init"></script>

        <style>
            #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
            }
        </style>


	</head>
	<body ng-app="gApp">
        <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
            <header class="demo-header mdl-layout__header mdl-color--white mdl-color--grey-100 mdl-color-text--grey-600">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Home</span>
                    <div class="mdl-layout-spacer"></div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
                        <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <div class="mdl-textfield__expandable-holder">
                            <input class="mdl-textfield__input" type="text" id="search" />
                            <label class="mdl-textfield__label" for="search">Enter your query...</label>
                        </div>
                    </div>
                </div>
            </header>
            <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
                <header class="demo-drawer-header">
                    <img src="/static/img/user.jpg" class="demo-avatar">
                    <div class="demo-avatar-dropdown">
                        <span>hello@example.com</span>
                    </div>
                </header>
                <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Home</a>
                    <div class="mdl-layout-spacer"></div>
                    <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i><span class="visuallyhidden">Help</span></a>
                </nav>
            </div>

            <main class="mdl-layout__content mdl-color--grey-100">

                <div ng-controller="{{controller}}">
                    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet">
                        <div class="mdl-shadow--2dp" ng-repeat="alert in alerts">
                            <div class="mdl-card__actions mdl-card--border"
                                 ng-class="alert.type">
                                {[{alert.msg}]}
                            </div>
                        </div>
                    </div>

                    <div>
                        {% block content %}{# main content area #}{% endblock %}
                    </div>
                </div>
            </main>
        </div>
	</body>
</html>
